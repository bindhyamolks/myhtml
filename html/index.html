<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
    <form action="">
      <h1>HTML FORMS</h1>
      <h2>REGISTRATION FORM</h2>
      <label for="fname">FIRST NAME :</label>
      <input
        type="text"
        placeholder="enter your name here"
        name="fname"
        id="fname"
      />
      <br />
      <label for="sname">SECOND NAME:</label>
      <input type="text" placeholder="seocnd name" name="sname" id="sname" />
      <br />
      <label for="mnum">MOB NO:</label>
      <input type="number" />
      <br />
      <label for="email">Email:</label>
      <input type="email" />
      <br />
      <label for="pwd">PASSWORD:</label>
      <input type="password" />
      <div style="background-color: aqua">
        <h3>Gender</h3>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <lable for="female">Female</lable>
      </div>

      <div>
        <h4>Hobbies</h4>
        <input type="checkbox" name="game" id="football" />
        <label for="football">football</label>
        <input type="checkbox" name="game" id="cricket" />
        <label for="cricket">cricket</label>
        <input type="checkbox" name="game" id="volleyball" />
        <label for="checkbox" name="game" id="basketball">Basketball</label>
      </div>
       <div>
        <h4>state</h4>
        <label for="state">state</label>
        <select name="state" id="state">
            <option value="kerala">Kerala</option>
            <option value="tamilnadu">Tamilnadu</option>
            <option value="karanataka">karnataka</option>



        </select>
       </div>

      <button>submit</button>
       
      
    </form>
    </div>
  </body>
</html>
